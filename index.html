<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebTech Lab</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: start; /* Align content at the top */
            align-items: center; /* Center horizontally */
            height: 100vh; /* Full viewport height */
            margin: 0;
            padding-top: 50px; /* Add space at the top */
        }
        .imgLogo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        h1 {
            text-align: center;
            margin-top: 20px; /* Add spacing between logo and title */
        }
    </style>
</head>
<body>
    <img src="MainLogo.ico" alt="Application Logo" class="imgLogo">
    <h1>WebTech Lab</h1>
</body>
</html>
